<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <!-- SECTION PORTFOLIO -->
    <section class="portfolio">
        <div class="">
            <div class="portfolio-text">PORTFOLIO</div>
            <div class="item-star2">
                <div class="indent-portfolio"></div>
                <i class="fa-solid fa-star fa-2x blackstar"></i>
                <div class="indent-portfolio"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="item-portfolio">
                        <img src="img/cabin.png" class="img-portfolio" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="item-portfolio">
                        <img src="img/cake.png" class="img-portfolio" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="item-portfolio">
                        <img src="img/circus.png" class="img-portfolio" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="item-portfolio">
                        <img src="img/game.png" class="img-portfolio" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="item-portfolio">
                        <img src="img/safe.png" class="img-portfolio" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="item-portfolio">
                        <img src="img/submarine.png" class="img-portfolio" alt="">
                    </div>
                </div>
            </div>
    </section>

    <!-- contact section -->
    <section class="ms_contact">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-6">
                    <div class="ms_title">
                        <h1>CONTACT ME</h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-4 m">
                <div class="col-lg-5 col-md-7 sol-sm-8 ">
                    <div class="ms_star-text mx-auto">
                        <span class="line bg-dark"></span>
                        <span class="star">
                            <i class="bi bi-star-fill"></i>
                        </span>
                        <span class="line bg-dark"></span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start mb-4">
                <div class="col-md-6 col-sm-3">
                    <div class="ms_contact_info">
                        <div class="d-flex gap-5">
                            <label for="exampleFormControlInput1" class="form-label">
                                Name
                            </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mb-4">
                <div class="col-md-6 col-sm-3">
                    <div class="ms_contact_info">
                        <div class="d-flex gap-5">
                            <label for="exampleFormControlInput1" class="form-label">
                                Email
                            </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mb-4">
                <div class="col-md-12 col-sm-3">
                    <div class="ms_contact_info">
                        <div class="d-flex gap-5">
                            <label for="phone">
                                Phone Number:
                            </label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                                placeholder="Phone Number">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mb-4">
                <div class="col-md-2 col-sm-3">
                    <div class="ms_contact_info">
                        <textarea rows="7" cols="80" name="comment" form="usrform" placeholder="">
                            Enter message here...
                        </textarea>
                    </div>
                </div>
            </div>
            <hr id="ms_hr-mes">
            <div class="row justify-content-start mb-4">
                <div class="col-md-1 col-sm-3 col-2">
                    <button class="ms_contact_info ms_button_send ">
                        <a href="">Send</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer Container -->
    <footer>
        <section class="container-fluid ms_container_footer_top_color py-5">
            <section class="container">
                <!-- Footer -->
                <div class="ms_d_height_m list-group-flush row d-flex flex-column align-items-center flex-sm-row py-4 g-4">
                    <div class="col-9 col-sm-4">
                        <div class="ms_submain_txt_color ms_footer fs-5">
                            <p>LOCATION</p>
                            <p>2215 Jhon Daniel Drive Clark, MO 54243</p>
                        </div>
                    </div>
                    <div class="col-9 col-sm-4">
                        <div class="ms_submain_txt_color fs-5 ms_footer">
                            <p>AROUND THE WEB</p>
                            <!-- Socials -->
                            <div class="ms_footer d-flex align-items-center justify-content-evenly">
                                <!-- Facebook -->
                                <div class="ms_circle_logo d-flex align-items-center justify-content-center fs-5">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </div>
                                <!-- Google + -->
                                <div class="ms_circle_logo d-flex align-items-center justify-content-center fs-5">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </div>
                                <!-- Twitter -->
                                <div class="ms_circle_logo d-flex align-items-center justify-content-center fs-5">
                                    <i class="fa-brands fa-twitter"></i>
                                </div>
                                <!-- Linkedin -->
                                <div class="ms_circle_logo d-flex align-items-center justify-content-center fs-5">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 col-sm-4">
                        <div class="ms_submain_txt_color ms_footer">
                            <p>ABOUT FREELANCER</p>
                            <p>Freelance is a free to use, open source Bootstrap theme created by <a class="ms_footer_link" href="#">Start Bootstrap</a>.</p>
                        </div>
                    </div>
                </div>
    
            </section>
        </section>
        <!-- Copyright -->
        <section class="container-fluid ms_container_footer_buttom_color">
            <section class="container">
                <div class="list-group-flush row d-flex flex-column align-items-center pt-4">
                    <div class="col-9 mb-3 py-5">
                        <div class="text-center ms_footer"> 
                            <h6>Copyright &copy; Your Website 2019</h5>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!-- contact section -->
    <section class="ms_contact">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-6">
                    <div class="ms_title">
                        <h1>CONTACT ME</h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-4 m">
                <div class="col-lg-5 col-md-7 sol-sm-8 ">
                    <div class="ms_star-text mx-auto">
                        <span class="line bg-dark"></span>
                        <span class="star">
                            <i class="bi bi-star-fill"></i>
                        </span>
                        <span class="line bg-dark"></span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start mb-4">
                <div class="col-md-6 col-sm-3">
                    <div class="ms_contact_info">
                        <div class="d-flex gap-5">
                            <label for="exampleFormControlInput1" class="form-label">
                                Name
                            </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mb-4">
                <div class="col-md-6 col-sm-3">
                    <div class="ms_contact_info">
                        <div class="d-flex gap-5">
                            <label for="exampleFormControlInput1" class="form-label">
                                Email
                            </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mb-4">
                <div class="col-md-12 col-sm-3">
                    <div class="ms_contact_info">
                        <div class="d-flex gap-5">
                            <label for="phone">
                                Phone Number:
                            </label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                                placeholder="Phone Number">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-start mb-4">
                <div class="col-md-2 col-sm-3">
                    <div class="ms_contact_info">
                        <textarea rows="7" cols="80" name="comment" form="usrform" placeholder="">
                            Enter message here...
                        </textarea>
                    </div>
                </div>
            </div>
            <hr id="ms_hr-mes">
            <div class="row justify-content-start mb-4">
                <div class="col-md-1 col-sm-3 col-2">
                    <button class="ms_contact_info ms_button_send ">
                        <a href="">Send</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
